<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-warning " style="background-color: rgb(17, 17, 17);" >
        <div class="container-fluid" style="background-color:rgb(17, 17, 17);">
            <h2 class="navbar-brand" style="color: white;">Task Manager</h2>
            <input class="form-control me-2" id="search" type="search" placeholder="Search" />
            <!-- <button id = "micButton" class = "micEnabled">ðŸŽ™</button> -->
            <label for="nav-category-select" class="mr-2" style="color: white; margin-right: -55px;">Select Category:</label>
            <select id="nav-category-select" class="form-control mr-2">
                <option value="All" class="effect1">All</option>
                <option value="Personal" class="effect1">Personal</option>
                <option value="Work" class="effect1">Work</option>
                <option value="Shopping" class="effect1">Shopping</option>
                
            </select>

            <button type="button" class="btn btn-light" id="navAddNote">Add Task</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-control addNoteContainer" id="addNoteContainer">
            <input type="text" class="form-control input_title" id="title" placeholder="Title">
            <div class="mb-3">
                <textarea class="form-control input_descp" id="descp" rows="3" placeholder="Take a note..."></textarea>
            </div>
            <label for="note-category-select" class="mr-2">Select Category:</label>
            <select id="note-category-select" class="form-control mr-2">
                <option value="All">All</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
                
            </select>
            <input id = "taskDate" type = "date"><br>
            <button type="button" id="addNote" style="background-color: aqua;" class="btn  button_save">Save</button>
        </div>
        <div class="notes" id="notes" style="align-self: center; margin-right: 0px;">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="myApp.js"></script>
    
</body>
</html>
